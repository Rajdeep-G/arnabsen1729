<svg width="100%" height="100%" viewBox="-30 600 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
<style type="text/css" >
      <![CDATA[
        svg{
            margin:0;
            width:100%; 
            height:100vh;
            overflow:hidden;
            background:hsla(0, 5%, 5%, 1);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: linear-gradient(to right top, hsla(0, 5%,15%, 0.5), hsla(0, 5%, 5%,1));
        }
        svg{
            width:100%;
        }

      ]]>
    </style>
     <path id="path">
        <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="3.4s" begin="0s" repeatCount="indefinite"/>
    </path>
    <text font-size="26" font-family="Roboto Mono" fill='#fff'>
        <textPath xlink:href="#path">Hello World! I'm Arnab :)
    </textPath>
    </text>
    </svg>