<svg viewBox="-150 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
<style type="text/css" >
      <![CDATA[
      @import url(https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap);
        svg{
            margin:0;
            width:100%; 
            height:100vh;
            overflow:hidden;
            background:#fff;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        svg{
            width:100%;
        }

      ]]>
    </style>
     <path id="path">
        <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="3.4s" begin="0s" repeatCount="indefinite"/>
    </path>
    <text font-size="50" font-family="Roboto Mono" fill='#000'>
        <textPath xlink:href="#path">I'm Rajdeep Ghosh :)
    </textPath>
    </text>
    </svg>